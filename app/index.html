<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Shop</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo-wrapper">
          <a href="#" class="logo">
            <img src="images/img/logo.svg" alt="Логотип Run" class="logo__img">
          </a>
          <button class="menu-btn">
            <i class="menu-btn__icon"
              style="background-image: url('images/icons/menu-icon.svg');"></i>
            Меню
          </button>
        </div>
        <div class="header__icons-wrapper">
          <i class="buy-icon"
            style="background-image: url('images/icons/buy-icon.svg');"></i>
          <i class="search-icon"
            style="background-image: url('images/icons/search-icon.svg');"></i>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="lead">
      <div class="container">
        <div class="lead__inner">
          <div class="lead__info">
            <h1 class="lead__info-title">Продаём электро-самокаты</h1>
            <p class="lead__info-text">Каталог из 38 моделей самокатов. Каждый из них доставим в день заказа, благодаря своей логистике, технологиям и инновациям</p>
            <div class="lead__btn-wrapper">
              <a href="#" class="lead__btn-catalog">Смотреть каталог</a>
              <a href="#" class="lead__btn-call">
                <i class="lead__btn-call-icon" style="background-image: url('images/icons/phone-icon.svg');"></i>
                Перезвоните мне
              </a>
            </div>
          </div>
          <div class="lead__product" style="background-image: url('images/img/lead-product.png');">
            <div class="lead__product-info" style="background-image: url('images/img/bg-product-info.png');">
              <p class="lead__product-info-title">Ninenot Kickscooter Max G30</p>
              <span class="lead__product-info-desc">Лидер продаж</span>
              <a href="#" class="lead__product-btn">
                <i class="buy-icon"
                style="background-image: url('images/icons/buy-icon.svg');"></i>
                <span class="lead__product-btn-text">Купить</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.min.js"></script>
</body>
</html>
